name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Test and Vet
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.0"

      - name: Download modules
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Run race detector
        run: go test -race ./...

      - name: Run go vet
        run: go vet ./...
