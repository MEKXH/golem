name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.0"

      - name: Download modules
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Run race detector
        run: go test -race ./...

      - name: Run go vet
        run: go vet ./...

  build:
    name: Build
    needs: verify
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            goos: linux
            goarch: amd64
            output_name: golem
          - os: windows
            goos: windows
            goarch: amd64
            output_name: golem.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.0"

      - name: Build Binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w -X 'github.com/MEKXH/golem/internal/version.Version=${{ github.ref_name }}'" -o ${{ matrix.output_name }} ./cmd/golem

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: ${{ matrix.output_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (for changelog)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: binary-linux

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: binary-windows

      - name: Generate release notes
        shell: bash
        run: |
          set -euo pipefail

          current_tag="${GITHUB_REF_NAME}"
          repo_url="https://github.com/${GITHUB_REPOSITORY}"

          previous_tag="$(git tag --sort=-version:refname | awk -v cur="$current_tag" '$0 != cur { print; exit }')"
          compare_url=""
          range_spec=""
          if [[ -n "${previous_tag}" ]]; then
            compare_url="${repo_url}/compare/${previous_tag}...${current_tag}"
            range_spec="${previous_tag}..${current_tag}"
          fi

          if [[ -n "${range_spec}" ]]; then
            git log "${range_spec}" --pretty=format:'- %s (%h)' > .release_commits.md
          else
            git log -n 20 --pretty=format:'- %s (%h)' > .release_commits.md
          fi

          sha256sum golem > .release_checksums.txt
          sha256sum golem.exe >> .release_checksums.txt

          {
            echo "## Golem ${current_tag}"
            echo
            echo "### 发布说明（中文）"
            echo "- 此版本为自动构建发布，包含 Linux 与 Windows 二进制产物。"
            echo "- 重点能力请参考下方变更列表与 README。"
            echo
            echo "### Release Notes (English)"
            echo "- This release is generated by CI and includes Linux and Windows binaries."
            echo "- See the changelog and README for key updates."
            echo
            if [[ -n "${previous_tag}" ]]; then
              echo "- Compare: ${compare_url}"
              echo
            fi
            echo "### 变更列表 / Changelog"
            cat .release_commits.md
            echo
            echo "### 文件校验 / Checksums (SHA256)"
            echo '```text'
            cat .release_checksums.txt
            echo '```'
            echo
            echo "### 快速开始 / Quick Start"
            echo '```bash'
            echo "# Linux"
            echo "chmod +x golem"
            echo "./golem --help"
            echo
            echo "# Windows (PowerShell)"
            echo ".\\golem.exe --help"
            echo '```'
          } > release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: ${{ github.ref_name }}
          body_path: release_notes.md
          files: |
            golem
            golem.exe
