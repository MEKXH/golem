name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  verify:
    name: Release Preflight
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.0"

      - name: Run release checklist (tests/tag/template)
        run: bash scripts/release/preflight.sh "${GITHUB_REF_NAME}"

  build:
    name: Build
    needs: verify
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            goos: linux
            goarch: amd64
            output_name: golem
          - os: windows
            goos: windows
            goarch: amd64
            output_name: golem.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.0"

      - name: Build Binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w -X 'github.com/MEKXH/golem/internal/version.Version=${{ github.ref_name }}'" -o ${{ matrix.output_name }} ./cmd/golem

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: ${{ matrix.output_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (for changelog)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: binary-linux

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: binary-windows

      - name: Generate release notes from template
        run: bash scripts/release/generate_notes.sh "${GITHUB_REF_NAME}" golem golem.exe release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: ${{ github.ref_name }}
          body_path: release_notes.md
          files: |
            golem
            golem.exe
